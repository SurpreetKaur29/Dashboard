		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4 mb-2">Edit Profile</h1>
					<div class="card mb-4">
						<div class="card-header"><i class="fas fa-user me-1"></i> Staff profile update </div>
						<div class="card-body">
							<form action="#">
								<h5 class="mb-2">Profile</h5>
								<div class="row">
									<div class="col-md-12">
										<div class="checkbox checkbox-primary">
											<input type="checkbox" id="two_factor_auth_enabled">
											<label for="two_factor_auth_enabled"><i class="fa fa-question-circle"></i> Enable Email Two Factor Authentication</label>
											<br>
											<input type="checkbox" id="not_staff_member">
											<label for="not_staff_member">Not Staff Member</label>
										</div>
										<div class="profile-picc"> <img class="rounded-circle my-3" style="max-width:200px;" src="./assets/images/user-placeholder.jpg"> </div>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="profile_image">Profile Image</label>
										<input type="file" class="form-control" id="profile_image" accept=".png, .jpg, .jpeg"> </div>
									<div class="col-md-3">
										<label for="hr">*HR code</label>
										<input type="text" class="form-control" id="hr"> </div>
									<div class="col-md-3">
										<label for="name">*Full name</label>
										<input type="text" class="form-control" id="name"> </div>
									<div class="col-md-3">
										<label for="gender">Gender</label>
										<select class="form-select" id="gender">
											<option value="male">Male</option>
											<option value="female">Female</option>
										</select>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="birth">Birthday</label>
										<input type="date" class="form-control" id="birth"> </div>
									<div class="col-md-3">
										<label for="birthplace">Birthplace </label>
										<input type="text" class="form-control" id="birthplace"> </div>
									<div class="col-md-3">
										<label for="hometown">Home town</label>
										<input type="text" class="form-control" id="hometown"> </div>
									<div class="col-md-3">
										<label for="marital">Marital status</label>
										<select class="form-select" id="marital">
											<option value="single">Single</option>
											<option value="married">Married</option>
										</select>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="nation">Nation</label>
										<input type="text" class="form-control" id="nation"> </div>
									<div class="col-md-3">
										<label for="religion">Religion </label>
										<input type="text" class="form-control" id="religion"> </div>
									<div class="col-md-3">
										<label for="identification">Identification</label>
										<input type="text" class="form-control" id="identification"> </div>
									<div class="col-md-3">
										<label for="df-identity">Days for identity</label>
										<input type="date" class="form-control" id="df-identity"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="placeIssue">Place of issue</label>
										<input type="text" class="form-control" id="placeIssue"> </div>
									<div class="col-md-3">
										<label for="resident">Resident </label>
										<input type="text" class="form-control" id="resident"> </div>
									<div class="col-md-3">
										<label for="currentAddress">Current address</label>
										<input type="text" class="form-control" id="currentAddress"> </div>
									<div class="col-md-3">
										<label for="literacy">Literacy</label>
										<input type="text" class="form-control" id="literacy"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="status">Status</label>
										<select class="form-select" id="status">
											<option value="inactive">Inactivity</option>
											<option value="leave">Maternity Leave</option>
											<option value="working">Working</option>
										</select>
									</div>
									<div class="col-md-3">
										<label for="jobPosition">Job position </label>
										<select class="form-select" id="jobPosition">
											<option value="driver">Driver</option>
											<option value="plumber">Plumber</option>
											<option value="welder">Welder</option>
										</select>
									</div>
									<div class="col-md-3">
										<label for="workplaces">Workplaces</label>
										<select class="form-select" id="workplaces">
											<option value="">Select</option>
										</select>
									</div>
									<div class="col-md-3">
										<label for="account">Bank Account #</label>
										<input type="text" class="form-control" id="account"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="acName">Name of Account</label>
										<input type="text" class="form-control" id="acName"> </div>
									<div class="col-md-3">
										<label for="bankIssue">Bank of issue</label>
										<input type="text" class="form-control" id="bankIssue"> </div>
									<div class="col-md-3">
										<label for="pTax">Personal tax code</label>
										<input type="text" class="form-control" id="pTax"> </div>
									<div class="col-md-3">
										<label for="hrate">Hourly Rate</label>
										<input type="number" class="form-control" id="hrate"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="phone">Phone</label>
										<input type="text" class="form-control" id="phone"> </div>
									<div class="col-md-3">
										<label for="facebook">Facebook</label>
										<input type="url" class="form-control" id="facebook"> </div>
									<div class="col-md-3">
										<label for="linkedin">Linkedin</label>
										<input type="url" class="form-control" id="linkedin"> </div>
									<div class="col-md-3">
										<label for="skype">Skype</label>
										<input type="url" class="form-control" id="skype"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="email">*Email</label>
										<input type="email" class="form-control" id="email"> </div>
									<div class="col-md-3">
										<label for="defaultLanguage">Default Language</label>
										<select class="form-select" id="defaultLanguage">
											<option value="default">System Default</option>
											<option value="english">English</option>
											<option value="french">French</option>
										</select>
									</div>
									<div class="col-md-3">
										<label for="direction">Direction</label>
										<select class="form-select" id="direction">
											<option value="ltr">LTR</option>
											<option value="rtl">RTL</option>
										</select>
									</div>
									<div class="col-md-3">
										<label for="emailSignature">Email Signature</label>
										<input type="email" class="form-control" id="emailSignature"> </div>
								</div>
								<div class="row mt-3">
									<div class="col-md-3">
										<label for="otherInfo">Other information</label>
										<input type="text" class="form-control" id="otherInfo"> </div>
									<div class="col-md-3 mt-3">
										<input type="checkbox" id="administrator">
										<label for="administrator">Administrator</label>
										<br>
										<input type="checkbox" id="sendWelcomeEmail">
										<label for="sendWelcomeEmail">Send Welcome Email</label>
									</div>
								</div>
								<div class="row my-3">
									<hr> </div>
								<div class="row mt-3">
									<div class="col-md-12">
										<label for="passwordd">*Password</label>
										<input type="password" class="form-control" id="passwordd"> </div>
									<div class="col-md-3"> </div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-footer text-end mt-4">
											<button type="submit" class="btn btn-info">Save</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Quantum Solutions 2022</div>
					</div>
				</div>
			</footer>
		</div>
